<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=JetBrains+Mono:wght@300&amp;display=swap');
        
        .container {
          background-color: #050505;
          height: 300px;
          font-family: 'Orbitron', sans-serif;
          color: #00f2ff;
          position: relative;
          overflow: hidden;
          border: 1px solid #111;
          display: grid;
          grid-template-columns: 1.5fr 1fr;
          padding: 30px;
          box-sizing: border-box;
        }

        /* Sci-Fi Grid Background */
        .grid {
          position: absolute;
          inset: 0;
          background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
          background-size: 30px 30px;
          z-index: 1;
        }

        /* Scanning Line Animation */
        .scanline {
          position: absolute;
          width: 100%;
          height: 2px;
          background: rgba(0, 242, 255, 0.2);
          box-shadow: 0 0 15px #00f2ff;
          top: 0;
          z-index: 2;
          animation: scan 4s linear infinite;
        }

        @keyframes scan {
          0% { top: 0; }
          100% { top: 100%; }
        }

        .left-content {
          z-index: 10;
          display: flex;
          flex-direction: column;
          justify-content: center;
          border-left: 4px solid #00f2ff;
          padding-left: 20px;
          text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .right-content {
          z-index: 10;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: flex-end;
          font-family: 'JetBrains Mono', monospace;
        }

        .name {
          font-size: 32px;
          font-weight: 700;
          margin: 0;
          letter-spacing: 2px;
          animation: flicker 2s infinite;
        }

        .title {
          font-size: 12px;
          color: #fff;
          margin-top: 5px;
          letter-spacing: 4px;
          text-transform: uppercase;
          opacity: 0.8;
        }

        .status-box {
          border: 1px solid #00f2ff;
          padding: 10px;
          background: rgba(0, 242, 255, 0.05);
          font-size: 10px;
          margin-top: 20px;
          box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .data-point {
          color: #ff00ff; /* Neon Pink contrast */
          margin-bottom: 4px;
          text-transform: uppercase;
        }

        @keyframes flicker {
          0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
          20%, 22%, 24%, 55% { opacity: 0.5; }
        }
      </style>
      <div class="container">
        <div class="grid"></div>
        <div class="scanline"></div>
        
        <div class="left-content">
          <p class="data-point">&gt; SYSTEM_ACTIVE</p>
          <h1 class="name">BHAWESH VERMA</h1>
          <div class="title">AI Systems &amp; Distributed Architect</div>
          <div class="status-box">
             CORE: PYTHON // GO // TS <br/>
             NODE: ACTIVE_PRODUCTION <br/>
             LOCATION: BENGALURU_IND
          </div>
        </div>

        <div class="right-content">
          <div style="color: #ff00ff; font-size: 12px;">// AGENTIC_WORKFLOWS</div>
          <div style="color: #00f2ff; font-size: 12px;">// RAG_ARCHITECT</div>
          <div style="color: #fff; font-size: 10px; margin-top: 10px; opacity: 0.5;">
            LATENCY: 24ms<br/>
            UPTIME: 99.9%
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
